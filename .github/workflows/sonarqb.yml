name: SonarQube Scan
on:
  push:
    branches:
      - main
jobs:
  sonarqube_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
        env:
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
            SONAR1_TOKEN : ${{ secrets.SONAR1_TOKEN }} 
            sonarProjectKey: "myreactapp" 